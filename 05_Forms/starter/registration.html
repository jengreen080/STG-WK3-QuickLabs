<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
            color: red
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    <form>
        <fieldset>
        <legend>Your details</legend>
        <ul>
            <li>
                <label>First name</label>
                <input type="text"autofocus required >
            </li>
            <li>
                <label>Surname</label>
                <input type="text" required>
            </li>
            <li>
                <label>Position/Role</label>
                <input type="text" required>
            </li>
            <li>
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="you@domain.com" required>
            </li>
            <li>
                <label>Phone 000-00-000</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </li>
        </ul>
        </fieldset>
        <fieldset>
            Course Details
            <select>
                <option>
                    Programming with JS
                </option>
                <option>
                    Developing Web Apps
                </option>
                <option>
                    Developing Responsive Websites
                </option>
                <option>
                    The Power of JQuery
                </option>
            </select>
            <ul>
                <li>
                    <label>No. of Delegates</label>
                    <input type="number">
                </li>
                <li>
                    <label>Date</label>
                    <input type="date" id="date" name="date">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button>Submit</button>
        </fieldset>
    </form>
    <!-- insert form here -->
    
</body>
</html>
